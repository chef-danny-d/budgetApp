<!doctype html>
<html lang="en">
  <head>
    <title>Budget App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- adding icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- adding custom stylesheet -->
    <link rel="stylesheet" href="style/style.min.css">
  </head>
  <body>
    
    <div class="container"> <!-- main contrain for the entire site -->
        <div class="row mx-auto cont"><!-- wrapper for all -->
            <div class="col-md-3 tile card ml-1"><!-- budget tile starting -->
                <div class="card-body tile-body"><!-- tile body -->
                    <i data-feather="dollar-sign" class="tile-icon"></i>
                    <h3 class="card-title tile-header">
                        Budget
                    </h3>
                    <p class="card-text tile-number" id="budget">
                        <!-- we are putting data in here using javascript -->
                    </p>
                </div><!-- / title body -->
            </div><!-- / budget title -->

            <div class="col-md-3 tile card ml-1">
                <div class="card-body tile-body">
                    <i data-feather="credit-card" class="tile-icon"></i>
                    <h3 class="card-title tile-header">
                        Income
                    </h3>
                    <p class="card-text tile-number" id="income">
                        
                    </p>
                </div>
            </div>

            <div class="col-md-3 tile card ml-1">
                <div class="card-body tile-body">
                    <i data-feather="pie-chart" class="tile-icon"></i>
                    <h3 class="card-title tile-header">
                        Balance
                    </h3>
                    <p class="card-text tile-number" id="balance">

                    </p>
                </div>
            </div>
        </div>
        <div class="row form-wrapper">
            <div class="form-group col-md-5">
                <label class="form-group-label" for="Budget">Budget</label>
                <input type="text" name="" id="" class="form-control form-group-input" placeholder="Enter your budget" aria-describedby="helpId">

                <a name="" id="" class="btn btn-primary form-group-button add" href="#" role="button">Add Budget</a>
            </div>
            <div class="form-group col-md-5">
                <label class="form-group-label" for="Expense">Expense Lable</label>
                <input type="text" name="" id="" class="form-control form-group-input" placeholder="Enter your expense name" aria-describedby="helpId">

                <label class="form-group-label" for="Expense">Expense Amount</label>
                <input type="text" name="" id="" class="form-control form-group-input" placeholder="Enter your expense amount" aria-describedby="helpId">
                <a name="" id="" class="btn btn-primary form-group-button sub" href="#" role="button">Add Expense</a>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <script>
        feather.replace()
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
