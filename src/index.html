<!doctype html>
<html lang="en">
  <head>
    <title>Budget App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- adding icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- adding custom stylesheet -->
    <link rel="stylesheet" href="./style.sass">
      <script src="./app.js"></script>
  </head>
  <body>
    <div class="container"> <!-- main container for the entire site -->
        <div class="row mx-auto cont"><!-- wrapper for all cards-->
            <div class="col-md-3 tile card ml-1"><!-- budget tile starting -->
                <div class="card-body tile-body"><!-- tile body -->
                    <i data-feather="dollar-sign" class="tile-icon"></i>
                    <h3 class="card-title tile-header">
                        Budget
                    </h3>
                    <p class="card-text tile-number" id="budget">
                        <!-- we are putting data in here using javascript -->
                        <span>$ </span><span id="budget-amount">0</span>
                    </p>
                </div><!-- / title body -->
            </div><!-- / budget title -->

            <div class="col-md-3 tile card ml-1">
                <div class="card-body tile-body">
                    <i data-feather="credit-card" class="tile-icon"></i>
                    <h3 class="card-title tile-header">
                        Expense
                    </h3>
                    <p class="card-text tile-number" id="expense">
                       <span>$ </span> <span id="expense-amount">0</span>
                    </p>
                </div>
            </div>

            <div class="col-md-3 tile card ml-1">
                <div class="card-body tile-body">
                    <i data-feather="pie-chart" class="tile-icon"></i>
                    <h3 class="card-title tile-header">
                        Balance
                    </h3>
                    <p class="card-text tile-number" id="balance">
                        <span>$ </span><span id="balance-amount">0</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row form-wrapper">
            <div class="budget-feedback alert alert-danger text-capitalize col-md-12"></div>
            <div class="expense-feedback alert alert-danger text-capitalize col-md-12"></div>
            <form class="form-group col-md-5" id="budget-form">
                <label class="form-group-label" for="Budget">Budget</label>
                <input type="number" id="budget-input" class="form-control form-group-input" placeholder="Enter your budget" aria-describedby="helpId">

                <button type="submit" class="btn btn-primary form-group-button add budget-submit" id="budget-submit" href="#" role="button">Add Budget</button>
            </form>
            <form class="form-group col-md-5" id="expense-form">
                <label class="form-group-label" for="Expense">Expense Lable</label>
                <input type="text" id="expense-input" class="form-control form-group-input" placeholder="Enter your expense name" aria-describedby="helpId">

                <label class="form-group-label" for="Expense">Expense Amount</label>
                <input type="number" id="amount-input" class="form-control form-group-input" placeholder="Enter your expense amount" aria-describedby="helpId">
                <button type="submit" class="btn btn-primary form-group-button sub expense-submit" id="expense-submit" href="#" role="button">Add Expense</button>
            </form>
        </div>
        <div class="row mx-auto">
            <div class="col-md-12">
                <!-- expense list -->
                <div class="expense-list" id="expense-list">
                    <div class="expense-list__info d-flex justify-content-between text-capitalize">
                        <h5 class="list-item">expense title</h5>
                        <h5 class="list-item">expense value</h5>
                        <h5 class="list-item"></h5>
                    </div>
                    <!-- single expense -->
            
                    <div class="expense">
                        
                    </div>
                <!-- end of single expense -->
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script>
        feather.replace()
    </script>
  </body>
</html>
